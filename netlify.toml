[build]
  # Directory to change to before starting a build
  base = "school-ops"

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"

  # Default build command
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Additional environment variables can go here
  # NODE_VERSION = "18"

# Headers for caching and security
[[headers]]
  for = "/*.js"
  [headers.values]
    cache-control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    cache-control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    cache-control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    cache-control = "public, max-age=31536000"
